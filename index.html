<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="img/search.png" /></button>
      </div>

      <button id="myLocation">Use My Location</button>

      <div class="error" style="display:none;">
        <p>Invalid city name</p>
      </div>

      <div class="weather" style="display:none;">
        <img src="img/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img src="img/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="img/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "3e56fcb0a6fbd4242dcdd2da48d6240b";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      // MAIN WEATHER FUNCTION
      async function checkWeather(city) {
        if (city.trim() === "") {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          return;
        }

        const response = await fetch(
          apiUrl + encodeURIComponent(city.trim()) + `&appid=${apiKey}`
        );

        if (!response.ok) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          return;
        }

        const data = await response.json();
        updateUI(data);
      }

      // UPDATE UI FUNCTION (COMMON)
      function updateUI(data) {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML =
          Math.round(data.wind.speed * 3.6) + " km/h";

        // WEATHER ICON FIX
        const main = data.weather[0].main;
        if (main === "Clouds") weatherIcon.src = "img/clouds.png";
        else if (main === "Clear") weatherIcon.src = "img/clear.png";
        else if (main === "Rain") weatherIcon.src = "img/rain.png";
        else if (main === "Drizzle") weatherIcon.src = "img/drizzle.png";
        else if (main === "Mist") weatherIcon.src = "img/mist.png";

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }

      // CLICK SEARCH BUTTON
      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      // ENTER KEY SEARCH
      searchBox.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
          checkWeather(searchBox.value);
        }
      });

      // AUTO LOCATION FETCH ON PAGE LOAD
      navigator.geolocation.getCurrentPosition((position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`
        )
          .then((res) => res.json())
          .then((data) => updateUI(data));
      });

      // BUTTON: MY LOCATION WEATHER
      document.getElementById("myLocation").addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`
          )
            .then((res) => res.json())
            .then((data) => updateUI(data));
        });
      });
    </script>
  </body>
</html>
