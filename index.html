<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="theme-toggle">
      <input type="checkbox" id="toggleDark" />
      <label for="toggleDark" class="toggleSwitch"></label>
    </div>

    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="img/search.png" /></button>
      </div>

      <button id="myLocation">Use My Location</button>

      <div class="error" style="display: none">
        <p>Invalid city name</p>
      </div>

      <div class="weather" style="display: none">
        <img src="img/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img src="img/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="img/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "3e56fcb0a6fbd4242dcdd2da48d6240b";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      // FUNCTION: UPDATE UI
      function updateUI(data) {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML =
          Math.round(data.wind.speed * 3.6) + " km/h";

        let main = data.weather[0].main;
        weatherIcon.src =
          main === "Clouds"
            ? "img/clouds.png"
            : main === "Clear"
              ? "img/clear.png"
              : main === "Rain"
                ? "img/rain.png"
                : main === "Drizzle"
                  ? "img/drizzle.png"
                  : "img/mist.png";

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }

      // FUNCTION: CHECK CITY WEATHER
      async function checkWeather(city) {
        if (city.trim() === "") {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          return;
        }

        const response = await fetch(
          apiUrl + encodeURIComponent(city.trim()) + `&appid=${apiKey}`,
        );

        if (!response.ok) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          return;
        }

        const data = await response.json();
        updateUI(data);
      }

      searchBtn.addEventListener("click", () => checkWeather(searchBox.value));
      searchBox.addEventListener("keyup", (e) => {
        if (e.key === "Enter") checkWeather(searchBox.value);
      });

      // FUNCTION: GET WEATHER BY LOCATION (WITH ERROR HANDLING)
      function getWeatherByLocation() {
        if (!navigator.geolocation) {
          alert("Your device does not support location.");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;

            fetch(
              `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`,
            )
              .then((res) => res.json())
              .then((data) => updateUI(data));
          },
          (error) => {
            if (error.code === error.PERMISSION_DENIED) {
              alert("❗ Please allow location access from browser settings.");
            } else {
              alert("Unable to fetch your location. Try again!");
            }
          },
        );
      }

      // AUTO LOCATION ON LOAD
      getWeatherByLocation();

      // BUTTON CLICK LOCATION
      document
        .getElementById("myLocation")
        .addEventListener("click", getWeatherByLocation);

      let toggle = document.getElementById("toggleDark");

      toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark");
      });
    </script>
  </body>
</html>
